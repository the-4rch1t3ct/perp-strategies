# Add these two location blocks inside the server { } block
# for server_name api.wagmi-global.eu (in /etc/nginx/sites-available/default).
# Place them BEFORE "location /" so they take precedence.
# Then run: sudo nginx -t && sudo nginx -s reload

    # Portfolio dashboard and API (port 8003)
    location = /portfolio-dashboard {
        proxy_pass http://127.0.0.1:8003/portfolio-dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    location = /portfolio {
        proxy_pass http://127.0.0.1:8003/portfolio;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
